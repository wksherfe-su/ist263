<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Stylesheets</title>
    <link rel="Stylesheet" href="w6styles.css">
</head>
<body>
    <h1>Linked Style Page</h1>
    <!-- ids uniquely name things on the page -->
    <a href="http://www.amazon.com" id="amazonlink">Amazon</a>
    <p>Lorem <a href="http://www.google.com">Google</a> ipsum dolor sit amet consectetur adipisicing elit. Fuga dignissimos obcaecati tempore, officia doloribus aliquam eligendi sequi! Cupiditate delectus, qui vero, porro labore facilis, vitae aspernatur eveniet perferendis voluptas ipsam!</p>
    <!-- class attributes have the same value more than once -->
    <p class="fcolor">Feature 1</p>
    <p class="fcolor">Feature 2</p>
</body>
</html>
