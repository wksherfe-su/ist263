<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More CSS</title>
    <style>
        h2 {background-color: #a18818;}
        /* from now on, use hexadecimal, no color names */
        a {color:#0000ff;}
        a:hover {color: red;}
        /* above is a pseudo selector, hover is when mouse rolls over */
        body {background-color: #aeffae;
            background-image: url("otto.jpg");
            /* background can be entire page or just one smaller element */
        }
        .bgclass {
            background-image: url("otto2.jpg");
        }
    </style>
</head>
<body>
    <h1>More CSS</h1>
        <h2>Hexadecimal Colors</h2>
        <h2>Pseudo Selectors</h2>
            <a href="http//www.google.com">Google</a><br>
            <a href="http//www.amazon.com">Amazon</a>
        <h2>Backgrounds</h2>
            <p class="bgclass">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid similique animi, ea dolor officia temporibus est autem nihil id a laboriosam reiciendis, ex optio placeat! Iusto illum suscipit odio incidunt.</p>

</body>
</html>
